<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- link css file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation in Javascript By Nishant Thakur </title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullName">Full Name</label>
                        <input type="text" placeholder="Type Name here" id="fullName"/>
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email"/>
                        <i class="fa-solid"></i>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 characters" id="password"/>
                        <i class="fa-solid"></i>
                        <span id="passwordError"></span>
                    </p>
                    <p>
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" id="confirmPass"/>
                        <i class="fa-solid"></i>
                        <span id="confirmPassError"></span>
                    </p>
                    <div class="label-input">
                        <input type="checkbox" onclick="myFunction()" id="showPassword"> 
                        <label for="showPassword" class="show">Show Password</label>
                    </div>
                    <p>
                        <input type="submit" value="Create Account" id="submitBtn"/>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>
                    Already have an account? <a href="login.html">Login</a>
                </p>

            </footer>
        </div>
    </div>
     <!-- link js file -->
    <script type="text/Javascript" src="script.js"></script>
</body>
</html>
