<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App By Nishant Thakur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar  -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="happy-couple-holding-movie-icons.png" class="logo_img" alt="logo" width="90" height="70">
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Search Movies" class="inputBox">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Main section of movie data -->
     <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search Movie Detail here</h2>
            </div>
        </section>
     </main>
     <!-- Footer -->
      <footer>
        <p>&copy; 2024 Movies Guide App</p>
      </footer>
<script type="text/Javascript" src="script.js"></script>       
</body>
</html>
