<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch By Nishant Thakur</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">
            00 : 00 : 00 
        </div>
    </div>
    <div class="buttons">
        <button class="btn" style="--clr:red; --hov:#D84C74;" id="stopBtn">Stop</button>
        <button class="btn" style="--clr:green; --hov:#54BA6C;" id="startBtn">Start</button>
        <button class="btn" style="--clr:blue; --hov:#3491CC;" id="resetBtn">Reset</button>
    </div>
    <script type="text/Javascript" src="script.js"></script>
</body>
</html>
